<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
        }
        code, pre {
            font-family: monospace;
        }
        h1 code,
        h2 code,
        h3 code,
        h4 code,
        h5 code,
        h6 code {
            font-size: inherit;
        }
        ul li {
            list-style-type: none;
        }
        table {
        @extend .table;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="form-row">
        <div class="container">
            <h1>唐朝历史知识测试</h1>
<hr>
<ol>
<li>
<p>唐朝的建立者是谁？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="0" data-content="1" /> 李渊</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 李世民</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 李治</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 武则天</label></li>
</ul>
</li>
<li>
<p>唐朝的都城位于哪里？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 洛阳</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 长安</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 开封</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 南京</label></li>
</ul>
</li>
<li>
<p>下列哪些事件发生在唐朝时期？</p>
<ul class="checklist">
<li><label><input type="checkbox" data-question="0" data-content="1" /> 安史之乱</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 贞观之治</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 开元盛世</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 靖康之难</label></li>
</ul>
</li>
<li>
<p>唐朝最著名的女皇帝是谁？</p>
<ul class="textbox">
<li><input type="text" data-content="天则武" data-question="天s则s武s" placeholder="Enter the correct answer." class="form-control" />
</ul>
</li>
<li>
<p>唐朝最繁荣的时期通常被称为"<strong><em>_</em></strong>_"。</p>
<ul class="textbox">
<li><input type="text" data-content="唐盛" data-question="唐s盛s" placeholder="Enter the correct answer." class="form-control" />
</ul>
</li>
<li>
<p>下列哪些是唐朝著名的诗人？</p>
<ul class="checklist">
<li><label><input type="checkbox" data-question="0" data-content="1" /> 李白</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 杜甫</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 白居易</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 王维</label></li>
</ul>
</li>
<li>
<p>唐朝与哪个国家的交流最为频繁，并对其文化产生了深远影响？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 朝鲜</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 越南</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 日本</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 印度</label></li>
</ul>
</li>
<li>
<p>唐朝时期，中国的哪项发明传播到了阿拉伯世界？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 指南针</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 火药</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 造纸术</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 印刷术</label></li>
</ul>
</li>
<li>
<p>唐朝的政治制度主要包括以下哪些？</p>
<ul class="checklist">
<li><label><input type="checkbox" data-question="0" data-content="1" /> 三省制</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 六部制</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 八股制</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 科举制</label></li>
</ul>
</li>
<li>
<p>唐朝被认为最辉煌的时期是在哪位皇帝统治时期？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 唐高宗</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 唐太宗</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 唐玄宗</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 唐德宗</label></li>
</ul>
</li>
</ol>
        </div>
    </div>
    <div id="tg-msg" class="alert" role="alert" style="display: none">
        <span id="tg-correct-questions"></span> Correct! <br /><b>Rating: <span id="tg-score"></span>%</b>
    </div>
    <div class="row">
        <button id="check-questions" class="btn btn-lg btn-success">Check</button>
        <button id="reset-questions" class="btn btn-link">Reset All</button>
    </div>
    <script type="text/javascript">$(function(){
    $('ul.radio-list,ul.checklist,ul.textbox').each(function(i, el){
        var questionClass = $(this).attr('class');
        $(this).parent().addClass('question-row').addClass(questionClass);
        if (questionClass=='radio-list') {
            $(this).find('input[type="radio"]').attr('name', 'radio-question-' + i);
        }
    });

    function checkQuestion() {
        resetQuestions(true);
        var questions = $('li.question-row');
        var total_questions = questions.length;
        var correct = 0;

        questions.each(function(i, el) {
            var self = $(this);
            // Single Question.
            if (self.hasClass('radio-list')) {
                if (self.find('input[type="radio"][data-content="1"]:checked').length == 1) {
                    correct += 1;
                } else {
                    self.addClass('text-danger');
                }
            }
            // Textbox Question.
            if(self.hasClass('textbox')) {
                var textbox = self.find('input[type="text"]');
                var correct_text = String(textbox.data("content")).trim().split("").reverse().join("");
                if(String(textbox.val()).trim().toLowerCase()==correct_text.toLowerCase()) {
                    correct += 1;
                } else {
                    self.addClass('text-danger');
                    textbox.parent().find("i.text-correct").html(correct_text);
                }
            }
            // Multiple selection Questions.
            if(self.hasClass('checklist')) {
                var total_corrects = self.find('input[type="checkbox"][data-content="1"]').length;
                var total_incorrects = self.find('input[type="checkbox"][data-content="0"]').length;
                var correct_selected = self.find('input[type="checkbox"][data-content="1"]:checked').length;
                var incorrect_selected = self.find('input[type="checkbox"][data-content="0"]:checked').length;
                var qc = +((correct_selected / total_corrects) - (incorrect_selected/total_incorrects)).toFixed(2);
                if (qc < 0) {
                    qc = 0;
                }
                correct += qc;
                if (qc == 0) {
                    self.addClass('text-danger');
                } else if (qc > 0 && qc < 1) {
                    self.addClass('text-warning');
                }
            }
        });

        showScore(correct, total_questions);
    }

    function showScore(correct, total) {
        var score = (correct / total).toFixed(2) * 100;
        var msgClass = 'alert-danger';
        if (score >= 70) {
            msgClass = 'alert-success';
        } else if (score >= 50) {
            msgClass = 'alert-warning';
        }
        $('#tg-correct-questions').text(correct + ' out of ' + total);
        $('#tg-score').text(score);
        $('#tg-msg').addClass(msgClass).show();
    }
    function resetQuestions(keep) {
        $('li.question-row').removeClass('text-danger').removeClass('text-warning');
        $('i.text-correct').html('');
        $('#tg-msg').removeClass('alert-danger').removeClass('alert-success').removeClass('alert-warning').hide();
        if(keep === true) {
            return;
        }
        $('li.question-row').find('input[type="text"]').val('');
        $('li.question-row').find('input[type="radio"],input[type="checkbox"]').prop('checked', false);
    }
    $('#check-questions').on('click', checkQuestion);
    $('#reset-questions').on('click', resetQuestions);

});</script>
</div>
</body>
</html>
