<!DOCTYPE html>
<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
        }
        code, pre {
            font-family: monospace;
        }
        h1 code,
        h2 code,
        h3 code,
        h4 code,
        h5 code,
        h6 code {
            font-size: inherit;
        }
        ul li {
            list-style-type: none;
        }
        table {
        @extend .table;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="form-row">
        <div class="container">
            <h1>12年级数据结构考试</h1>
<hr>
<ol>
<li>
<p>以下哪种数据结构是线性的？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 树</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 图</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 数组</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 二叉树</label></li>
</ul>
</li>
<li>
<p>栈的特点是：</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 先进先出</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 后进先出</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 随机访问</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 中间插入删除</label></li>
</ul>
</li>
<li>
<p>队列的基本操作包括：</p>
<ul class="checklist">
<li><label><input type="checkbox" data-question="0" data-content="1" /> 入队</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 出队</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 排序</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 反转</label></li>
</ul>
</li>
<li>
<p>链表中每个节点通常包含两个部分，它们是：</p>
<ul class="textbox">
<li><input type="text" data-content="域针指和域据数" data-question="域s针s指s和s域s据s数s" placeholder="Enter the correct answer." class="form-control" />
</ul>
</li>
<li>
<p>下列哪种数据结构适合用于实现递归？</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 队列</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 栈</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 数组</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 哈希表</label></li>
</ul>
</li>
<li>
<p>二叉树的前序遍历顺序是：</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> 左子树、根节点、右子树</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> 根节点、左子树、右子树</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 左子树、右子树、根节点</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> 右子树、根节点、左子树</label></li>
</ul>
</li>
<li>
<p>以下哪种排序算法的平均时间复杂度为O(n log n)？</p>
<ul class="checklist">
<li><label><input type="checkbox" data-question="1" data-content="0" /> 冒泡排序</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 快速排序</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 归并排序</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 选择排序</label></li>
</ul>
</li>
<li>
<p>哈希表的主要优点是：</p>
<ul class="textbox">
<li><input type="text" data-content="入插和找查速快" data-question="入s插s和s找s查s速s快s" placeholder="Enter the correct answer." class="form-control" />
</ul>
</li>
<li>
<p>图的遍历算法包括：</p>
<ul class="checklist">
<li><label><input type="checkbox" data-question="0" data-content="1" /> 深度优先搜索</label></li>
<li><label><input type="checkbox" data-question="0" data-content="1" /> 广度优先搜索</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 二分搜索</label></li>
<li><label><input type="checkbox" data-question="1" data-content="0" /> 顺序搜索</label></li>
</ul>
</li>
<li>
<p>在数组中查找元素的最坏时间复杂度是：</p>
<ul class="radio-list">
<li><label><input type="radio" data-question="1" data-content="0" /> O(1)</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> O(log n)</label></li>
<li><label><input type="radio" data-question="0" data-content="1" /> O(n)</label></li>
<li><label><input type="radio" data-question="1" data-content="0" /> O(n^2)</label></li>
</ul>
</li>
</ol>
        </div>
    </div>
    <div id="tg-msg" class="alert" role="alert" style="display: none">
        <span id="tg-correct-questions"></span> Correct! <br /><b>Rating: <span id="tg-score"></span>%</b>
    </div>
    <div class="row">
        <button id="check-questions" class="btn btn-lg btn-success">Check</button>
        <button id="reset-questions" class="btn btn-link">Reset All</button>
    </div>
    <script type="text/javascript">$(function(){
    $('ul.radio-list,ul.checklist,ul.textbox').each(function(i, el){
        var questionClass = $(this).attr('class');
        $(this).parent().addClass('question-row').addClass(questionClass);
        if (questionClass=='radio-list') {
            $(this).find('input[type="radio"]').attr('name', 'radio-question-' + i);
        }
    });

    function checkQuestion() {
        resetQuestions(true);
        var questions = $('li.question-row');
        var total_questions = questions.length;
        var correct = 0;

        questions.each(function(i, el) {
            var self = $(this);
            // Single Question.
            if (self.hasClass('radio-list')) {
                if (self.find('input[type="radio"][data-content="1"]:checked').length == 1) {
                    correct += 1;
                } else {
                    self.addClass('text-danger');
                }
            }
            // Textbox Question.
            if(self.hasClass('textbox')) {
                var textbox = self.find('input[type="text"]');
                var correct_text = String(textbox.data("content")).trim().split("").reverse().join("");
                if(String(textbox.val()).trim().toLowerCase()==correct_text.toLowerCase()) {
                    correct += 1;
                } else {
                    self.addClass('text-danger');
                    textbox.parent().find("i.text-correct").html(correct_text);
                }
            }
            // Multiple selection Questions.
            if(self.hasClass('checklist')) {
                var total_corrects = self.find('input[type="checkbox"][data-content="1"]').length;
                var total_incorrects = self.find('input[type="checkbox"][data-content="0"]').length;
                var correct_selected = self.find('input[type="checkbox"][data-content="1"]:checked').length;
                var incorrect_selected = self.find('input[type="checkbox"][data-content="0"]:checked').length;
                var qc = +((correct_selected / total_corrects) - (incorrect_selected/total_incorrects)).toFixed(2);
                if (qc < 0) {
                    qc = 0;
                }
                correct += qc;
                if (qc == 0) {
                    self.addClass('text-danger');
                } else if (qc > 0 && qc < 1) {
                    self.addClass('text-warning');
                }
            }
        });

        showScore(correct, total_questions);
    }

    function showScore(correct, total) {
        var score = (correct / total).toFixed(2) * 100;
        var msgClass = 'alert-danger';
        if (score >= 70) {
            msgClass = 'alert-success';
        } else if (score >= 50) {
            msgClass = 'alert-warning';
        }
        $('#tg-correct-questions').text(correct + ' out of ' + total);
        $('#tg-score').text(score);
        $('#tg-msg').addClass(msgClass).show();
    }
    function resetQuestions(keep) {
        $('li.question-row').removeClass('text-danger').removeClass('text-warning');
        $('i.text-correct').html('');
        $('#tg-msg').removeClass('alert-danger').removeClass('alert-success').removeClass('alert-warning').hide();
        if(keep === true) {
            return;
        }
        $('li.question-row').find('input[type="text"]').val('');
        $('li.question-row').find('input[type="radio"],input[type="checkbox"]').prop('checked', false);
    }
    $('#check-questions').on('click', checkQuestion);
    $('#reset-questions').on('click', resetQuestions);

});</script>
</div>
</body>
</html>
